extends:
  - tslint:latest
  - tslint-config-prettier
rulesDirectory:
  - tslint-plugin-prettier
rules:
  prettier:
    options:
      singleQuote: true
      trailingComma: es5
      printWidth: 100
  no-var-requires: false
  object-literal-sort-keys: false
  no-submodule-imports:
    options:
      - lodash/fp
  no-empty:
    options:
      - allow-empty-functions
  no-implicit-dependencies:
    options:
      - true
      - dev